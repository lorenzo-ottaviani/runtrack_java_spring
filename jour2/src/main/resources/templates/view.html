<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Accueil</title>
    </head>
    <body>
      <main>
          <h1>Java Spring Boot Projet</h1>
          <h2>Jour 2</h2>

          <p>Bienvenue dans mon incroyable projet Java Spring Boot !!</p>
          <p th:text="${message}">Non ! Thymeleaf a craché !!</p>

          <ul>
              <li th:each="num : ${heavenNumbers}" th:text="${num}"></li>
          </ul>

          <form method="post" th:action="@{/view}" th:object="${userForm}">
              <div>
                  <label for="firstName">Votre prénom :</label>
                  <input type="text" th:field="*{firstName}" id="firstName" />
                  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red"></div>
              </div>

              <div>
                  <label for="lastName">Votre nom :</label>
                  <input type="text" th:field="*{lastName}" id="lastName" />
                  <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red"></div>
              </div>

              <div>
                  <label for="age">Votre âge :</label>
                  <input type="number" th:field="*{age}" id="age" />
                  <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red"></div>
              </div>

              <div>
                  <input type="submit" value="Valider !" />
              </div>
          </form>

          <p th:if="${formMessage}" th:text="${formMessage}" style="color: green;"></p>
      </main>

    </body>
</html>
